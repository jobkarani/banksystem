{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />



  {% if title %}
  <title>Bank System- {{title}}</title>
  {% else %}
  <title>Bank System</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2013/07/12/12/17/check-145512__340.png" />
  {% endif %}

     {% block styles %} {% bootstrap_css %}
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      {% endblock %}
  </head>

  <body>
    {% block content %} {%endblock%} {% block scripts %}
    <script src=" {% static 'js/scripts.js' %}"></script>
    {% bootstrap_javascript %} {% endblock %}
  </body>
</html>
